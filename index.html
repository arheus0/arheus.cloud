<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>arheus0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      user-select: none;
    }

    .player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(20, 20, 40, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(100, 100, 255, 0.2);
      border-radius: 16px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .player:hover {
      background: rgba(30, 30, 60, 0.85);
      border-color: rgba(130, 130, 255, 0.4);
    }

    .play-btn {
      width: 42px;
      height: 42px;
      background: rgba(100, 100, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: #aaaaff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: rgba(120, 120, 255, 0.4);
      transform: scale(1.08);
    }

    .play-btn.playing {
      color: #fff;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

.volume-slider {
  appearance: none;           /* Standart */
  -webkit-appearance: none;   /* WebKit */
  -moz-appearance: none;      /* Firefox */
  width: 100px;
  height: 4px;
  border-radius: 2px;
  background: rgba(255, 255, 255, 0.2);
  outline: none;
}

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #aaaaff;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(170, 170, 255, 0.5);
    }

    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #aaaaff;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sadece Oynat/Dur + Ses -->
  <div class="player">
    <button class="play-btn" id="playBtn">â–¶</button>
    <div class="volume-container">
      <span style="font-size:14px;">ðŸ”Š</span>
      <input type="range" min="0" max="100" value="70" class="volume-slider" id="volume">
    </div>
  </div>

  <!-- Arka plan mÃ¼ziÄŸi -->
  <audio id="bgMusic" loop>
    <source src="music.ogg" type="audio/ogg">
    <source src="music.mp3" type="audio/mpeg">
    TarayÄ±cÄ±nÄ±z ses oynatmayÄ± desteklemiyor.
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playBtn');
    const volumeSlider = document.getElementById('volume');

    // Otomatik baÅŸlat
    const startAudio = () => {
      audio.volume = volumeSlider.value / 100;
      audio.play().catch(() => {
        // Mobil iÃ§in: ilk etkileÅŸimde aÃ§
        const unlock = () => {
          audio.play();
          updateBtn();
          document.body.removeEventListener('click', unlock);
          document.body.removeEventListener('touchstart', unlock);
        };
        document.body.addEventListener('click', unlock, { once: true });
        document.body.addEventListener('touchstart', unlock, { once: true });
      });
      updateBtn();
    };

    // Buton gÃ¼ncelle
    const updateBtn = () => {
      playBtn.textContent = audio.paused ? 'â–¶' : 'â¸';
      playBtn.classList.toggle('playing', !audio.paused);
    };

    // Oynat/Duraklat
    playBtn.onclick = () => {
      audio.paused ? audio.play() : audio.pause();
      updateBtn();
    };

    // Ses ayarÄ±
    volumeSlider.oninput = () => {
      audio.volume = volumeSlider.value / 100;
    };

    // Sayfa yÃ¼klendiÄŸinde baÅŸla
    window.onload = startAudio;

    // SÃ¼rekli gÃ¼ncelle
    audio.onplay = audio.onpause = updateBtn;
  </script>

</body>
</html>
